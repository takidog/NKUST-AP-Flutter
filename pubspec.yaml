name: nkust_ap
description: A new Flutter application.

version: 3.4.2+30402

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: 1.0.1

  ap_common: 0.3.0
#    path: ../ap_common
  ap_common_firebase:
    git:
      url: https://github.com/abc873693/ap_common_firebase
      ref: v0.2.0
#    path: ../../GitHub/ap_common_firebase
  ap_common_plugin:
    git:
      url: https://github.com/abc873693/ap_common_plugin
      ref: v0.0.4
#    path: ../../GitHub/ap_common_plugin
  #official plugin
  image_picker: 0.6.6+1
  path_provider: 1.6.7
  http: ^0.12.1
  html: 0.14.0+3
  http_parser: 3.1.4
  file_chooser:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/file_chooser/
  url_launcher_fde:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/flutter_plugins/url_launcher_fde/
  #third party plugin
  dio: 3.0.9
  tuple: 1.0.2
  sprintf: 4.0.2
  date_range_picker: 1.0.6
  image: ^2.1.4
  flutter_image_compress: 0.6.7
  #  image_picker_web: 1.0.8
  nkust_api:
    git:
      url: git@github.com:takidog/NKUST_API_Dart.git
      ref: develop

dev_dependencies:
  flutter_test:
    sdk: flutter

